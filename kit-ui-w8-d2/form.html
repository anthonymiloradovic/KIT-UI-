<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="text-center basee">
    
    <h1>Formulaire de connexion </h1>
    <ul class="formulaire">
        <li>
    <form class="form-signin">
      <img class="mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
</li>
<li>

   
    <form class="form-signup">
      <img class="mb-4" >
      <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
      <label for="inputFirstname" class="sr-only">First name</label>
      <input type="first_name" id="first_name" class="form-control" placeholder="First name" required autofocus>
      <label for="inputLastname" class="sr-only">Last name</label>
      <input type="last_name" id="inputLastname" class="form-control" placeholder="Last name" required autofocus>
      <label for="inputEmail" class="sr-only">Email adress</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="sr-only">Confirm password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="One more time please" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
</li>
<li>
    <form class="form-signin">
      <img class="mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Forgot password</h1>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Enter your email adress" required autofocus>
     <button class="btn btn-lg btn-danger btn-block" type="submit">Send password</button>

    </form>
</li>
  <li>
    <form class="form-signin">
      <img class="mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Reset password</h1>
      <label for="inputPassword" class="sr-only">Please enter a password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="password" required>
      <label for="inputPassword" class="sr-only">Re-entry please</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      

      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2022-2023</p>
    </form>
</li>
</ul>


  </body>
  </html>
